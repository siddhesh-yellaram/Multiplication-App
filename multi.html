<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical Operations</title>
</head>

<body>
    <div ng-app>
        <h5>Enter Numbers to Multiply:</h5>
        <input type="text" ng-model="n1"> x <input type="text" ng-model="n2">
        = <span>{{n1 * n2}}</span><br><br>
        <h5>Enter Numbers to Add:</h5>
        <input type="number" ng-model="a1"> + <input type="number" ng-model="a2">
        = <span>{{a1 + a2}}</span><br><br>
        <h5>Enter Numbers to Subtract:</h5>
        <input type="text" ng-model="s1"> - <input type="text" ng-model="s2">
        = <span>{{s1 - s2}}</span><br><br>
        <h5>Enter Numbers to Divide:</h5>
        <input type="text" ng-model="d1"> / <input type="text" ng-model="d2">
        = <span>{{d1 / d2}}</span><br><br>
    </div>
    <script src="angular.js"></script>
</body>

</html>
